<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caso de Uso PDF</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Formulario - Caso de Uso</h1>

  <form id="formCasoUso">
    <label>Nombre del caso de uso</label>
    <input type="text" name="nombre" placeholder="Ejemplo: Iniciar sesión">

    <label>Actor principal</label>
    <input type="text" name="actor" placeholder="Ejemplo: Usuario registrado">

    <label>Descripción</label>
    <textarea name="descripcion" rows="3"></textarea>

    <label>Precondiciones</label>
    <textarea name="precondiciones" rows="2"></textarea>

    <label>Flujo principal</label>
    <textarea name="flujo" rows="5"></textarea>

    <label>Flujos alternativos</label>
    <textarea name="alternativos" rows="4"></textarea>

    <label>Postcondiciones</label>
    <textarea name="postcondiciones" rows="2"></textarea>

    <label>Requisitos especiales</label>
    <textarea name="especiales" rows="2"></textarea>

    <label>Fecha de creación</label>
    <input type="date" name="fecha">

    <label>Autor</label>
    <input type="text" name="autor">

    <button type="button" id="btnPDF">Descargar PDF</button>
  </form>

</body>
</html>
